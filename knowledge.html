<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work - CEPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="container fade-in" style="padding-top:4rem; min-height:80vh">
        <div class="section-header left">
            <h2 class="section-title">Our Work</h2>
            <div class="divider"></div>
            <p style="color:var(--text-gray)">Access our research papers, technical reports, and project documentation.
            </p>
        </div>

        <div style="margin-bottom:2rem;">
            <!-- Search Bar -->
            <div style="margin-bottom:1.5rem; position:relative;">
                <input type="text" id="kb-search" placeholder="Search by title, fund, year, or keyword..."
                    style="width:100%; padding:1rem 1.5rem; border:1px solid #e2e8f0; border-radius:50px; outline:none; font-family:'Sarabun', sans-serif; font-size:1rem; box-shadow:0 4px 6px -1px rgba(0,0,0,0.05);">
                <span
                    style="position:absolute; right:1.5rem; top:50%; transform:translateY(-50%); color:var(--text-gray);">üîç</span>
            </div>

            <!-- Filters -->
            <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Research">Research Papers</button>
                <button class="filter-btn" data-filter="Project">Projects</button>
            </div>
        </div>

        <div style="display:grid; grid-template-columns:1fr; gap:1rem;" id="knowledge-grid">
            <!-- Populated by JS -->
        </div>

        <div style="text-align:center; margin-top:3rem; display:none;" id="load-more-container">
            <button id="btn-load-more" class="btn btn-outline">Load More</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/knowledge.js"></script>
</body>

</html>
