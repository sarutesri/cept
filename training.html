<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - CEPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="container fade-in" style="padding-top:4rem; min-height:80vh">
        <div class="section-header left"
            style="display:flex; justify-content:space-between; align-items:flex-end; flex-wrap:wrap; gap:1rem;">
            <div>
                <h2 class="section-title">Training Academy</h2>
                <div class="divider"></div>
                <p style="color:var(--text-gray)">Hands-on engineering courses designed for professionals.</p>
            </div>
            <a href="schedule.html" class="btn btn-outline">
                ğŸ“… Yearly Schedule
            </a>
        </div>

        <h3 class="text-blue" style="margin-bottom:1.5rem; font-size:1.5rem">Upcoming Courses</h3>
        <div class="grid grid-3" id="upcoming-courses" style="margin-bottom:4rem">
            <!-- Populated by JS -->
        </div>

        <h3 style="margin-bottom:1.5rem; font-size:1.5rem; padding-top:2rem; border-top:1px solid #e2e8f0">Past Course
            Archive</h3>

        <!-- Archive Controls -->
        <div style="margin-bottom:2rem;">
            <!-- Search Bar -->
            <div style="margin-bottom:1.5rem; position:relative;">
                <input type="text" id="archive-search" placeholder="Search archive by title or keyword..."
                    style="width:100%; padding:1rem 1.5rem; border:1px solid #e2e8f0; border-radius:50px; outline:none; font-family:'Sarabun', sans-serif; font-size:1rem; box-shadow:0 4px 6px -1px rgba(0,0,0,0.05);">
                <span
                    style="position:absolute; right:1.5rem; top:50%; transform:translateY(-50%); color:var(--text-gray);">ğŸ”</span>
            </div>

            <!-- Filters -->
            <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="On-site">On-site</button>
                <button class="filter-btn" data-filter="Online">Online</button>
            </div>
        </div>

        <!-- Horizontal List Container -->
        <div style="display:grid; grid-template-columns:1fr; gap:1rem;" id="past-courses">
            <!-- Populated by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/libs/xlsx.full.min.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/training.js"></script>
</body>

</html>
