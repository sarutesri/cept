<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - CEPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="container fade-in" style="padding-top:4rem; min-height:80vh">
        <div class="section-header">
            <h2 class="section-title">Our Team</h2>
            <div class="divider"></div>
            <p style="color:var(--text-gray)">Our team of researchers and engineering experts.</p>
        </div>

        <!-- Tab Navigation -->
        <div class="team-tabs"
            style="display:flex; justify-content:center; gap:0.75rem; flex-wrap:wrap; margin-bottom:3rem;">
            <button class="filter-btn" data-tab="structure">Organization Structure</button>
            <button class="filter-btn" data-tab="advisory">Board of Advisory</button>
            <button class="filter-btn" data-tab="executive">Board of Executive</button>
            <button class="filter-btn active" data-tab="cept">CEPT Team</button>
            <button class="filter-btn" data-tab="support">Support Team</button>
        </div>

        <!-- Dynamic Content Container -->
        <div id="team-content-container" style="min-height: 400px; margin-bottom: 4rem;">
            <!-- Content will be loaded here by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/team.js"></script>
</body>

</html>
